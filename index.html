<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="boxes">

<div class="heading">
<h3>People From All Over The World want a car of their Dream
    what do you want to choose?</h3>
</div> 

<div class="voting-container">
  <h2>Vote for Your Dream Car </h2>

<div class="planet">
  <div class="option" id="option1">
    <h4>Audi</h4>
    <h4>Votes: <span id="votes1">0</span></h4>
    <button class="vote-btn" onclick="vote('option1')">Vote</button>
    
  </div>

  <div class="option" id="option2">
    <h4>Supra</h4>
    <h4>Votes: <span id="votes2">0</span></h4>
    <button class="vote-btn" onclick="vote('option2')">Vote</button>
  </div>

  <div class="option" id="option3">
    <h4>Porshe</h4>
    <h4>Votes: <span id="votes3">0</span></h4>
    <button class="vote-btn" onclick="vote('option3')">Vote</button>
  </div>


  <div class="option" id="option4">
    <h4>BMW</h4>
    <h4>Votes: <span id="votes4">0</span></h4>
    <button class="vote-btn" onclick="vote('option4')">Vote</button>
  </div>

  <div class="option" id="option5">
   <h4> Royal Royce</h4>
   <h4>Votes: <span id="votes5">0</span></h4>
   <button class="vote-btn" onclick="vote('option5')">Vote</button>
  </div>

  <div class="option" id="option6">
    <h4>Ferra</h4>
    <h4>Votes: <span id="votes6">0</span></h4>
    <button class="vote-btn" onclick="vote('option6')">Vote</button>
  </div>


</div>

</div>
  
</div>


<script src="./app.js"></script>
</body>
</html>
